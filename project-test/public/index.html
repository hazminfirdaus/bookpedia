<!DOCTYPE html>
<html lang="en" x-data="auth()">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Put Together</title>
  <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
</head>
<body>

  <h1>Book Catalogues</h1>
  <form x-on:submit.prevent="register()" id="authForm">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" x-model="username" required><br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" x-model="password" required><br><br>
    <button type="button" x-on:click="register()" id="registerBtn">Register</button>
    <button type="button" x-on:click="login()" id="loginBtn">Login</button>
    <button type="button" x-on:click="testProtectedRoute()" id="testRouteBtn">Test Protected Route</button>
    <button type="button" x-on:click="logout()" id="logoutBtn">Logout</button>
  </form>

  <div v-if="!isLoading">
    <div id="bookManagement" x-show="isLoggedIn">
      <h1>Book Management</h1>
      <!-- Conditional rendering for management buttons -->
      <div>
        <button @click="toggleEditMode">Toggle Edit Mode</button>
        <button @click="toggleAddMode">Add New Book</button>
        <!-- Other management buttons -->
      </div>
    </div>
  </div>

</body>
</html>
