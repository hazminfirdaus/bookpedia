<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.7/dist/cdn.min.js"></script>
<link rel="stylesheet" href="styles.css">
 <title>Alpine Basics</title>
</head>

<body>

    <div x-data="foo" x-cloak>
        <p :class="{ 'red-text': myData == 'Hello Alpine.js!'}" x-text="myData" x-show="isVisible"></p>
        <input type="text" x-model="myData">
        <button @click="changeData">Click Me</button>
        <button @click="toggleVisibility">Toggle Visibility</button>

        <input type="text" x-model="newItem">
        <button @click="addItem">Add Item</button>
        <ul>
            <template x-for="(item, index) in items" :key="index">
                <li x-text="item"></li>
            </template>
        </ul>

        <p>Counter Value: <span x-text="counter"></span></p>
        <button @click="incrementCounter">+</button>
        <button @click="decrementCounter">-</button>
        <input type="text" class="input-placeholder" :placeholder="dynamicPlaceholder">
    </div>

    <script src="app.js"></script>

</body>
</html>
